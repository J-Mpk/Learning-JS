<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Function - a set of instructions grouped together that are given a name. -->
    <h1 id="heading" onclick="changeText()">JavaScript</h1>
    <p id="addition"></p>

    <script>
        document.getElementById("addition").innerHTML = multiplyNumbers(10, 20);

        function changeText() {
            if (document.getElementById("heading").innerHTML == 'JavaScript') {
                document.getElementById("heading").innerHTML = 'is awesome'
            } else {
                document.getElementById("heading").innerHTML = 'JavaScript'
            }
        }

        function multiplyNumbers(num1, num2) {
            return num1 * num2;
        }

    </script>
</body>

</html>
